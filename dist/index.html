<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Fitlit</title>
  </head>
  <body>
    <header>
      <section class="title">
        <img src="./images/belit-logo.png" alt="fitlit logo" height="120px" width="80px">
        <h1>Activity Tracker</h1>
      </section>
      <section class="welcome" >
        <h2>Welcome back, Lina Quitt</h2>

        <button class="profile-button">
          <img src="./images/user.png" alt="user icon" height="30px" width="30px"></imgsrc>
        </button>
        <div id="overlay">
          <div id="modal">
            <button class="close-profile-button">X
            </button>
            <p id="accountInfo">Your Account Info</p>
          </div>
        <div>
      </section>
    </header>
    <nav>
      <img src="./images/water-bottle.png" alt="waterbottle icon" height="50px" width="50px"></imgsrc/>
      <img src="./images/sleep.png" alt="bed icon" height="50px" width="50px"></imgsrc>
      <img src="./images/walk.png" alt="walking icon" height="50px" width="50px"></imgsrc>
      <img src="./images/friends.png" alt="friends icon" height="50px" width="50px"></imgsrc>
      <img src="./images/post.png" alt="post icon" height="50px" width="50px"></imgsrc>
    </nav>
    <main>
      <section class="top">
        <section class="broadcast">TV</section>
        <section class ="widgets">
          <section class="daily-hydration-display">Hydration</section>
          <section class="daily-sleep-display">Sleep</section>
        </section>
      </section>
      <section class="bottom">
        <h3>How Do You Compare?</h3>
          <p id="stepGoals">
            The average of all our users' daily step goals is: x. <br> Your daily step goal is: x. <br> Your stride length is: x.
          </p>
      </section>
    </main>
<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
