<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fitlit</title>
  </head>
  <body>
    <header>
      <section class="title">
        <img class="logo" src="./images/fitlit-logo.png" alt="fitlit logo" height="75px" width="60px"/>
        <h1>Activity Tracker</h1>
      </section>
      <section class="todays-date">
        Today Is:
      </section>
      <section class="welcome">
        <h2>Welcome back, Lina!</h2>
        <img class="profile-button" src="./images/user.png" alt="user icon" role="button" height="50px" width="50px"/>
        <div class="overlay" id="overlay">
          <div class="modal" id="modal">
            <button class="close-profile-button">&times;</button>
            <p id="accountInfo">Your Account Info</p>
          </div>
        </div>
      </section>
    </header>
    <nav>
      <img class="water-button" src="./images/water-bottle.png" alt="water bottle icon" role="button" height="50px" width="50px"/>
      <img class="bed-button" src="./images/sleep.png" alt="bed icon" role="button" height="50px" width="50px"/>
      <img class="walk-button" src="./images/walk.png" alt="walking icon" role="button" height="50px" width="50px"/>
      <img class="friends-button" src="./images/friends.png" alt="friends icon" role="button" height="50px" width="50px"/>
      <img class="post-button" src="./images/post.png" alt="post icon" role="button" height="50px" width="50px"/>
      <div id="postModal" class="post-modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <form class="add-data">
            <label for="calendar"></label>
            <input class="calendar" type="date" id="calendar" name="calendar" min="" value="" required>
            <p>Enter hydration data here</p>
            <input class="number-ounces" placeholder="ounces drank" name="numberOunces" required>
            <p>Enter sleep data here</p>
            <input class="hours-slept" placeholder="hours slept" name="hoursSlept" required>
            <label for="sleep-quality">Sleep quality: 0</label>
            <input class="sleep-quality" type="range" name="sleepQuality"
            min="0" max="5" required>
            <label for="sleep-quality">5</label>
            <p>Enter activity data here</p>
            <input class="flights" placeholder="flights of stairs" name="flights" required>
            <input class="mins" placeholder="minutes active" name="mins" required>
            <input class="steps" placeholder="step count" name="steps" required><br><br>
            <input class="submit" type="submit" value="Submit Data!">
            <p class="error-box"></p>
          </form>
        </div>
      </div>
    </nav>
    <main>
      <section class="top">
        <section class="weekly-hydration-display">
          <div>
            <canvas id="myHChart"></canvas>
          </div>
        </section>
        <section class="weekly-sleep-display hidden">
          <div>
            <canvas id="mySChart"></canvas>
          </div>
          <section class="all-time-sleep-display">
            <section class="all-time-hours"></section>
            <section class="all-time-quality"></section>
          </section>
        </section>
        <section class="activity-display">
          <section class="step-data">
            <p class="daily-num-steps"></p>
          </section>
          <section class="minute-data">
            <p class="daily-num-mins"></p>
          </section>
          <section class="distance-data">
            <p class="daily-distance"></p>
          </section>
        </section>
        <section class="widgets">
          <section class="daily-hydration-display">
            <section class="daily-hydration-text"></section>
            <img class="water-droplet" src="./images/water-drop.png" alt="water drop icon" height="100px" width="100px"/>
          </section>
          <section class="daily-sleep-display">
            <section class="daily-sleep-text"></section>
            <img class="moon" src="./images/moon.png" alt="moon icon" height="100px" width="100px"/>
          </section>
        </section>
      </section>
      <section class="bottom">
        <section class="compare">
          <img class="walking" src="./images/parade.png" alt="walking icon" height="125px" width="150px"/>
          <h3>How Do You Compare?</h3>
        </section>
        <p class="compare-steps"></p>
        <p class="compare-mins-and-flights"></p>
        <p class="stride-length"></p>
      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="https://unpkg.com/dayjs"></script>
    <script src="bundle.js"></script>
  </body>
</html>
